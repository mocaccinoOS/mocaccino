initramfs:
  kernel_file: "bzImage"
  rootfs_file: "Initrd"


image_prefix: "MocaccinoOS-KDE-dev-0."
image_date: true

luet:
  repositories:
  - name: "mocaccino-repository-index"
    description: "MocaccinoOS Repository index"
    type: "http"
    enable: true
    cached: true
    priority: 1
    urls:
