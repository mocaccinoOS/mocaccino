  vbox:
      runs-on: macos-10.15
      needs: iso
      strategy:
        matrix:
         include:
         - spec: "minimal"
           flavor: "Minimal"
      steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.iso.zip

      - name: Install deps
        run: |
          brew tap hashicorp/tap
          brew install hashicorp/tap/packer
          brew install minio-mc
      - name: Build VBox Image ðŸ”§
        run: |
          build=$(date +%Y%m%d)
          PACKER_ARGS="-var='sleep=5m' -only virtualbox-iso -var=build=$build -var='flavor=${{ matrix.flavor }}'" make packer
          ls packer
      - name: Install minio and login
        env:
          MINIO_API_URL: ${{ secrets.MINIO_API_URL }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          mc alias set minio $MINIO_API_URL $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        run: |
          mc cp --recursive $PWD/packer/*.tar.gz minio/mocaccino-iso
      - uses: actions/upload-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.ova
          path: |
            packer/*.tar.gz

  vbox-vagrant:
      runs-on: macos-10.15
      needs: iso
      strategy:
        matrix:
         include:
         - spec: "minimal"
           flavor: "Minimal"
      steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.iso.zip

      - name: Install deps
        run: |
          brew tap hashicorp/tap
          brew install hashicorp/tap/packer
          brew install minio-mc
      - name: Build VBox Image ðŸ”§
        run: |
          build=$(date +%Y%m%d)
          PACKER_ARGS="-var='sleep=5m' -var='vagrant=true' -var=build=$build -var='flavor=${{ matrix.flavor }}' -only virtualbox-iso" make packer
          ls packer
      - name: Install minio and login
        env:
          MINIO_API_URL: ${{ secrets.MINIO_API_URL }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          mc alias set minio $MINIO_API_URL $MINIO_ACCESS_KEY $MINIO_SECRET_KEY
      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        run: |
          mc cp --recursive $PWD/packer/*.box minio/mocaccino-iso
      - uses: actions/upload-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.box
          path: |
            packer/*.box

  tests:
      runs-on: macos-10.15
      needs: vbox-vagrant
      strategy:
        matrix:
         include:
         - spec: "minimal"
           flavor: "Minimal"
      steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
            go-version: '^1.16'
      - uses: actions/checkout@v2
      - name: Download vagrant box
        uses: actions/download-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.box
          path: packer

      - name: Run tests ðŸ”§
        run: |
          go get -u github.com/onsi/ginkgo/ginkgo
          go get -u github.com/onsi/gomega/...
          make test

  release:
      if: startsWith(github.ref, 'refs/tags/')
      runs-on: ubuntu-latest
      needs: tests
      strategy:
        matrix:
         include:
         - spec: "gnome"
           name: "Mocaccino GNOME Desktop"
         - spec: "mate"
           name: "Mocaccino MATE Desktop"
         - spec: "kde"
           name: "Mocaccino KDE Desktop"
         - spec: "minimal"
           name: "Mocaccino Minimal Desktop"
      steps:
      - uses: actions/checkout@v2
      - name: Download ISO
        uses: actions/download-artifact@v2
        with:
          name: mOS-${{ matrix.spec }}.iso.zip
          path: release
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: release/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHR_COMPRESS: xz
